<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Landing Page</title>
  <link rel="stylesheet" href="Amazon.css" />
</head>
<body>

  <header>
    <div class="logo">amazon<span>.in</span></div>
    <input type="text" id="search-box" placeholder="Search products...">
    <button onclick="searchProduct()">Search</button>
  </header>

  <nav>
    <a href="#">Best Sellers</a>
    <a href="#">Mobiles</a>
    <a href="#">Electronics</a>
    <a href="#">Prime</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Great Indian Festival Sale</h1>
      <p>Upto 70% Off on Electronics, Fashion & More</p>
      <button>Shop Now</button>
    </div>
  </section>

  <section class="products">
    <h2>Top Deals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="jbl.webp" alt="Headphones">
        <h3>JBL tune 510 BT</h3>
        <p>₹2,799<span class="strike">₹4,449</span></p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="z flip.jpg" alt="Smartphone">
        <h3>Samsung Z flip 6</h3>
        <p>₹67,999 <span class="strike">₹1.09.999</span></p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="noise watch.jpg" alt="Watch">
        <h3>Noise Smartwatch</h3>
        <p>₹1,799 <span class="strike">₹4,999</span></p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Amazon Clone | Made by abhishek chamoli
  </footer>

  <script src="script.js"></script>
</body>
</html>
